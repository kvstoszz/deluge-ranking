<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
  
.background {
  position: fixed;
  inset: 0;
  z-index: -1;

  background-image: url("background.jpg");
  background-color: red;
  background-size: cover;
  background-position: center;

  filter: blur(4px) brightness(0.7);
  transform: scale(1.1);
}
  
body {
  font-family: 'Inter', sans-serif;
  background: transparent;
  color: #eee;
  margin: 0;
  padding: 0;

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* cała strona */
.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* nagłówek */
.header {
  text-align: center;
  margin-top: 30px;
  margin-bottom: 30px;
}

.header h1 {
  font-family: 'Cinzel', serif;
  font-size: 88px;
  letter-spacing: 3px;
  color: #470000;
  text-shadow:
    0 0 4px #3b3b3b,
    0 0 8px #3b3b3b,
    0 0 12px #3b3b3b;
}

.table-container {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px 25px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
}


/* logo */
.logo {
  margin-top: 15px;
  max-width: 600px;
  height: auto;
}

/* kontener rankingu */
.ranking-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
}

/* tabela */
/* usuń border i border-image z samej tabeli */
table {
  border: none;
  border-collapse: collapse;
  width: 100%; /* teraz tabela dopasowuje się do wrappera */
  max-width: 1000px;
}


.table-wrapper {
  position: relative;
  display: inline-block;
  border-radius: 16px;   /* zaokrąglone rogi */
}

/* pseudo-element jako ramka „na zewnątrz” */
.table-wrapper::before {
  content: "";
  position: absolute;
  top: -4px;             /* przesunięcie na zewnątrz */
  left: -4px;
  right: -4px;
  bottom: -4px;
  border-radius: 4px;   /* zaokrąglone rogi większe niż tabeli */
  background: url('texture.png');
  background-size: cover;
  pointer-events: none;  /* nie zasłania tabeli */
  z-index: -1;           /* pod tabelą */
}

th, td {
  padding: 8px 10px;
  border: 1px solid #555; /* wszystkie krawędzie */
  text-align: center;
  vertical-align: middle;  /* pionowe wyśrodkowanie */
}

th, td:not(:has(.cell-content)) {
  text-align: center;
  vertical-align: middle;
}

th {
  background: #222;
}

tr:nth-child(even) {
  background-color: rgba(0, 0, 0, 0.6);
}

tr:nth-child(odd) {
  background-color: rgba(25, 25, 25, 0.6);
}

.cell-content {
  display: flex;
  align-items: center;      /* pionowe wyśrodkowanie ikony i nazwy gracza */
  justify-content: center;  /* poziome wyśrodkowanie całości */
  gap: 6px;                 /* odstęp między ikoną a nazwą gracza */
}

.rank {
  display: inline-flex;
  align-items: center;      /* ikona + nazwa rangi wyśrodkowane pionowo */
  gap: 4px;                 /* odstęp między ikoną a nazwą rangi */
}

.rank-icon {
  width: 35px;
  height: 35px;
  object-fit: contain;
}

.rank-name {
  font-size: 15px;
  font-weight: 600; /* opcjonalnie pogrubienie */
}

.discord-wrapper {
  display: flex;
  justify-content: center; /* wyśrodkowanie poziome */
  margin-top: 20px;        /* odstęp od tabeli */
}

.discord-wrapper a {
  display: block;
  width: 320px;             /* rozmiar ikonki */
  height: 80px;
  cursor: pointer;
}

.discord-wrapper a .discord-icon {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: transform 0.2s ease;
}

.discord-wrapper a:hover .discord-icon {
  transform: scale(1.1);   /* efekt powiększenia przy hover */
}

.load-more-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}

#load-more-btn {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  background-color: #000;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease;
}

#load-more-btn:hover {
  background-color: #222;
}
